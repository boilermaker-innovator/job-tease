<body>
    <div class="container">
        <div class="form-box">
            <h2>Create DOGE Information Teaser</h2>
            <form id="teaserForm" onsubmit="generateTeaser(event)">
                <div class="form-group">
                    <label>DOGE Logo</label>
                    <div class="image-upload" onclick="document.getElementById('logoInput').click()">
                        <input type="file" id="logoInput" hidden accept="image/*" onchange="handleImageUpload(event, 'logo')">
                        <img id="logoPreview" class="preview-image" src="https://via.placeholder.com/150" alt="Logo">
                        <p>Click to upload logo</p>
                    </div>
                </div>

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="title" value="DOGE: Transforming Government Efficiency" required>
                    
                    <label>Subtitle</label>
                    <input type="text" id="subtitle" value="A Bold Initiative for Streamlined Government" required>
                </div>

                <div class="form-group">
                    <label>Overview Content</label>
                    <textarea id="overview" required>DOGE Mission:
• Cut federal spending by $2 trillion
• Reduce agencies from 400+ to under 100
• Streamline government operations
• Complete by July 4, 2026</textarea>
                </div>

                <div class="form-group">
                    <label>Features Content</label>
                    <textarea id="features" required>How DOGE Works:
• Advisory commission structure
• Congressional partnership
• Public-private expertise
• Data-driven decisions</textarea>
                </div>

                <div class="form-group">
                    <label>Benefits Content</label>
                    <textarea id="benefits" required>Expected Impact:
• Major budget reduction
• Streamlined operations
• Enhanced efficiency
• Better service delivery</textarea>
                </div>

                <div class="form-group">
                    <label>Demo Content</label>
                    <textarea id="demo" required>Get Involved:
• Follow DOGE updates
• Share efficiency ideas
• Support initiatives
• Spread awareness</textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="generate-button">Generate Teaser</button>
                    <button type="button" class="clear-button" onclick="clearForm()">Clear Form</button>
                </div>
            </form>
        </div>

        <div id="previewContainer" class="preview-container">
            <div class="preview-title">
                DOGE Teaser Preview
                <button onclick="scrollToForm()" class="edit-button">Edit Content</button>
            </div>
            <div class="preview-content" id="previewContent"></div>
        </div>
    </div>

    <div id="status" class="status"></div>

    <script>
        function handleImageUpload(event, type) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById(`${type}Preview`).src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        function generateTeaser(event) {
            event.preventDefault();
            
            const data = {
                logo: document.getElementById('logoPreview').src,
                title: document.getElementById('title').value,
                subtitle: document.getElementById('subtitle').value,
                overview: document.getElementById('overview').value.replace(/\n/g, '<br>'),
                features: document.getElementById('features').value.replace(/\n/g, '<br>'),
                benefits: document.getElementById('benefits').value.replace(/\n/g, '<br>'),
                demo: document.getElementById('demo').value.replace(/\n/g, '<br>')
            };

            const previewHtml = `
                <div class="preview-header">
                    <img src="${data.logo}" alt="Logo" class="preview-logo">
                    <div>
                        <h2>${data.title}</h2>
                        <p>${data.subtitle}</p>
                    </div>
                </div>
                
                <div class="tabs">
                    <button class="tab active" onclick="switchTab(0)">Overview</button>
                    <button class="tab" onclick="switchTab(1)">Features</button>
                    <button class="tab" onclick="switchTab(2)">Benefits</button>
                    <button class="tab" onclick="switchTab(3)">Demo</button>
                </div>
                
                <div class="tab-content active">${data.overview}</div>
                <div class="tab-content">${data.features}</div>
                <div class="tab-content">${data.benefits}</div>
                <div class="tab-content">${data.demo}</div>
            `;

            document.getElementById('previewContent').innerHTML = previewHtml;
            document.getElementById('previewContainer').style.display = 'block';
            showStatus('Teaser generated successfully!', 'success');
            
            document.getElementById('previewContainer').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        function clearForm() {
            document.getElementById('teaserForm').reset();
            document.getElementById('logoPreview').src = 'https://via.placeholder.com/150';
            document.getElementById('previewContainer').style.display = 'none';
            showStatus('Form cleared!', 'success');
        }

        function switchTab(index) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
            
            tabs[index].classList.add('active');
            contents[index].classList.add('active');
        }

        function scrollToForm() {
            document.querySelector('.form-box').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
